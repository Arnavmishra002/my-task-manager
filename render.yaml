services:
  # Backend Service
  - type: web
    name: task-manager-server
    env: node
    rootDir: server
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        value: file:/var/data/dev.db
    disk:
      name: sqlite-data
      mountPath: /var/data
      sizeGB: 1

  # Frontend Static Site
  - type: static
    name: task-manager-client
    env: static
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: task-manager-server
          property: url
